name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
  push:
    tags:
      - 'v*.*.*'  # For example: v1.0.0

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Dev Workspace
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Databricks CLI
        run: |
          pip install databricks-cli

      - name: Configure Databricks CLI for Dev
        run: |
          databricks auth login --host ${{ secrets.DATABRICKS_HOST_DEV }} --token ${{ secrets.DATABRICKS_TOKEN_DEV }}

      - name: Deploy to Dev
        run: |
          databricks bundle deploy --target dev --bundle bundles/dev/bundle.yml

 
